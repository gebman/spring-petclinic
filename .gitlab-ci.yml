image: maven:3.9.5-amazoncorretto-17

variables:
  MAVEN_CLI_OPTS: >-
    --batch-mode


cache:
  paths:
    - .m2/repository

deploy:jdk17:
  stage: deploy
  script:
    - mvn $MAVEN_CLI_OPTS package
  artifacts:
    untracked: false
    when: on_success
    expire_in: 30 days
    paths:
      - target/*.jar
  only:
    variables:
      - $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
